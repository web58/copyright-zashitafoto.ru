<section class="mb-bg-odd hero">
  <h1 class="visually-hidden">Авторский знак</h1>
  <div class="hero__bg-layer corners"
       aria-hidden="true">
    <div class="corners__item corners__item--left"
         id="hero-corners-left"
         aria-hidden="true"></div>
    <div class="corners__item corners__item--right"
         id="hero-corners-right"
         aria-hidden="true"></div>
    <div class="hero__shield shield"
         id="shield-component">
      <picture>
        <source type="image/webp"
                srcset="img/shield/sh-left.webp">
        <img class="shield__cover shield__cover--left"
             src="img/shield/sh-left.png"
             loading="lazy"
             alt=""
             aria-hidden="true">
      </picture>
      <picture>
        <source type="image/webp"
                srcset="img/shield/sh-right.webp">
        <img class="shield__cover shield__cover--right"
             src="img/shield/sh-right.png"
             loading="lazy"
             alt=""
             aria-hidden="true">
      </picture>
    </div>
  </div>
  <div class="container">
    <div class="hero__content">
      <div class="h1 hero__title">
        <div>Защита авторских&nbsp;прав</div>
        <div>на&nbsp;ваши фотографии</div>
      </div>
      <div class="hero__descr hero__descr_big">
        <p>Получи до <span class="is-accent">40 000 руб.</span> за каждый факт незаконного использования твоего фото</p>
      </div>
      <a class="btn"
         href="#get-profit"
         onclick="ym(93273407,'reachGoal','click_more'); return true;">Узнать больше</a>
    </div>
  </div>
</section>
