<section class="mb-bg-even contacts"
         id="contacts">
  <div class="container contacts__container">
    <div class="contacts__main">
      <h2 class="indent-reset h2 contacts__title"><span class="is-accent">Напишите нам</span></h2><span class="is-accent"></span>
      <div class="contacts__descr">
        <p>С радостью ответим на любой вопрос касательно защиты ваших авторских прав</p>
      </div>
      <form class="form contacts__form"
            id="contacts-form"
            data-validate
            onclick="ym(93273407,'reachGoal','submit_writeUs'); return true;">
        <input type="hidden"
               name="Форма"
               value="Напишите нам">
        <input type="hidden"
               name="UTM&nbsp;параметры"
               data-utm
               value="">
        <div>
          <input class="form__input"
                 type="text"
                 name="Имя"
                 placeholder="Имя *"
                 data-validate="text"
                 required>
        </div>
        <div>
          <input class="form__input"
                 type="tel"
                 name="Контактный&nbsp;телефон"
                 placeholder="+7 (___) ___ __ __ *"
                 data-validate="phone"
                 required>
        </div>
        <div>
          <textarea class="form__input form__textarea"
                    name="Комментарий"
                    placeholder="Комментарий *"
                    data-validate="message"
                    required></textarea>
        </div>
        <div class="contacts__form-confirm">
          <input class="form__checkbox"
                 type="checkbox"
                 id="contacts-form-confirm"
                 data-validate="confirm"
                 required>
          <label class="small"
                 for="contacts-form-confirm">@include('../var-text/confirm.html')</label>
        </div>
        <button class="btn-reset btn contacts__submit"
                type="submit">Отправить</button>
      </form>
    </div>
    <div class="contacts__alternative">
      <p class="indent-reset contacts__alternative-title">Или свяжитесь с нами другим удобным способом</p>
      <ul class="list-reset contacts__list">
        <li class="contacts__phone">
          @include('../var-text/phone-main.html')
        </li>
        <li class="contacts__email">
          @include('../var-text/email-main.html')
        </li>
        <li class="contacts__socials">
          <ul class="list-reset contacts__socials-list">
            <li class="contacts__social">
              <a href="@include('../var-text/telegram-link.html')"
                 target="_blank"
                 rel="nofollow noreferer noopener"
                 onclick="ym(93273407,'reachGoal','click_tg'); return true;">
                <svg width="42"
                     height="42"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-telegram"></use>
                </svg>
                <span class="visually-hidden">Написать в телеграм</span>
              </a>
            </li>
            <li class="contacts__social">
              <a href="@include('../var-text/whatsapp-link.html')"
                 target="_blank"
                 rel="nofollow noreferer noopener"
                 onclick="ym(93273407,'reachGoal','click_wa'); return true;">
                <svg width="42"
                     height="42"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-whatsapp"></use>
                </svg>
                <span class="visually-hidden">Написать в Whatsapp</span>
              </a>
            </li>
            <li class="contacts__social">
              <a href="@include('../var-text/viber-link.html')"
                 target="_blank"
                 rel="nofollow noreferer noopener"
                 onclick="ym(93273407,'reachGoal','click_vb'); return true;">
                <svg width="42"
                     height="42"
                     aria-hidden="true">
                  <use xlink:href="img/sprite.svg#icon-viber"></use>
                </svg>
                <span class="visually-hidden">Написать в Viber</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="contacts__ellipse ellipse"
         aria-hidden="true">
      <picture>
        <source type="image/webp"
                srcset="img/ellipse/ellipse@1x.webp, img/ellipse/ellipse@2x.webp 2x">
        <img src="img/ellipse/ellipse@1x.png"
             srcset="img/ellipse/ellipse@2x.png 2x"
             width="490"
             height="490"
             alt=""
             aria-hidden="true">
      </picture>
    </div>
  </div>
</section>
